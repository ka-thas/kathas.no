<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                display: flex;
                flex-wrap: wrap;
                margin: 0.5em;
            }

            .item {
                flex: 1 0 15%; /* Adjust this value to change the number of columns */
                padding: 10px;
                box-sizing: border-box;
                border-radius: 5px;
                margin: 0.5em; /* Add margin to create space between the boxes */
            }

            /* Example styles for the grid items */
            .item:nth-child(odd) {
                background-color: lightblue;
            }

            .item:nth-child(even) {
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <!-- Add more items as needed -->
        </div>
    </body>
</html>
